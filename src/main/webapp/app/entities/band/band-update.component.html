<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-band-heading">Create or edit a Band</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!band.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="band.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="band.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_founded">Founded</label>
                    <div class="input-group">
                        <input id="field_founded" type="text" class="form-control" name="founded" ngbDatepicker  #foundedDp="ngbDatepicker" [(ngModel)]="band.founded"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="foundedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_members">Members</label>
                    <select class="form-control" id="field_members" multiple name="members" [(ngModel)]="band.members">
                        <option [ngValue]="getSelected(band.members, musicianOption)" *ngFor="let musicianOption of musicians; trackBy: trackMusicianById">{{musicianOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
