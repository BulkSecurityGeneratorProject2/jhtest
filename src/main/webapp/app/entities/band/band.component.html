<div>
    <h2 id="page-heading">
        <span>Bands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-band" [routerLink]="['/band/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Band
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bands">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Founded</span></th>
            <th><span>Members</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let band of bands ;trackBy: trackId">
                <td><a [routerLink]="['/band', band.id, 'view' ]">{{band.id}}</a></td>
                <td>{{band.name}}</td>
                <td>{{band.founded | date:'mediumDate'}}</td>
                <td>
                    <span *ngFor="let members of band.members; let last = last">
                            <a class="form-control-static" [routerLink]="['../musician', members?.id, 'view' ]">{{members.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/band', band.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/band', band.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'band/'+ band.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
