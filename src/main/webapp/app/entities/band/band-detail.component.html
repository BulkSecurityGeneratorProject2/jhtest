<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="band">
            <h2><span>Band</span> {{band.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{band.name}}</span>
                </dd>
                <dt><span>Founded</span></dt>
                <dd>
                    <span>{{band.founded}}</span>
                </dd>
                <dt><span>Members</span></dt>
                <dd>
                    <span *ngFor="let members of band.members; let last = last">
                        <a [routerLink]="['/musician', members?.id, 'view' ]">{{members.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/band', band.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
